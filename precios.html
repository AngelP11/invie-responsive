	</head>
	<body class="precios">

			<div class="contenedor">

						<li><a href="precios.html">Precios</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<section class="tabla">
			<div class="contenedor">
				<table border>
					<thead>
						<tr>
							<th>Modelo</th>
							<th>Precio</th>
							<th>Descripcion</th>
						</tr>
					</thead>
					<tbody>
						<tr>

						</tr>

				</table>
			</div>
		</section>

		<footer class="footer">
			<div class="contenedor">
				<div class="contacto">
					<img src="images/invie-white.png" alt="Logo Invie">
					<a href="tel:"><strong>Telefono</strong> <span>+58 414-543-9534</span></a>
					<a href="mailto:contacto@invie.com"><strong>E-mail</strong> <span>contacto@invie.com</span></a>
				</div>
				<form class="formulario">
					<div class="col1">
						<label for="nombre">Nombre</label>
						<input type="text" id="nombre" required name="nombre" />
						<label for="email">E-mail</label>
						<input type="email" id="email" required name="email" />

						<div class="sexo">
							<label for="mujer">
								<input type="radio" id="mujer" name="sexo" value="mujer"> Mujer
							</label>
							<label for="hombre">
								<input type="radio" id="hombre" name="sexo" value="hombre"> Hombre
							</label>
						</div>

						<div class="intereses">
							<label for="cotizacion">
								<input type="checkbox" id="cotizacion" name="intereses" value="cotizacion"> Cotizacion
							</label>
							<label for="reclamos">
								<input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
							</label>
							<label for="comentarios">
								<input type="checkbox" id="comentarios" name="intereses" value="comentarios"> Comentarios
							</label>

							</label>

			</div>
		</footer>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

		<script>
			var $burgerButton = document.getElementById("burger-button");
			var $menu = document.getElementById("menu");

			$burgerButton.addEventListener("touchstart", toggleMenu);

			function toggleMenu(){
				$menu.classList.toggle("active");
				$burgerButton.classList.toggle("icon-close");
			}
			function mostrar(){
				$menu.classList.add("active");
				$burgerButton.classList.add("icon-close");
			}

			function ocultar(){
				$menu.classList.remove("active");
				$burgerButton.classList.remove("icon-close");
			}

			//Gestos touch con HammerJS
			var $body = document.body;
			var gestos = new Hammer($body);

			//Ocultamos el menu
			gestos.on('swipeleft', ocultar);
			//Mostrarmos el menu
			gestos.on('swiperight', mostrar);
		</script>
	</body>
</html>
